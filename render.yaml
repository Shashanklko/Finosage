services:
  - type: web
    name: finosage-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: ENVIRONMENT
        value: production
    cors:
      allowedOrigins:
        - https://finosage-frontend.vercel.app